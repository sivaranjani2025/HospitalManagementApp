<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient Profile</title>
    <style>
        body {
            background-color: #fff0f0; /* Light red background */
            color: #660000; /* Dark red text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #990000; /* Dark red navigation bar */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #990000;
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffe6e6; /* Light red form background */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #660000;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #990000;
            border-radius: 4px;
            font-size: 16px;
            color: #660000;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #cc0000; /* Darker red on focus */
        }

        button {
            background-color: #cc0000; /* Bright red button */
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #990000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html">Logout</a>
</nav>

<h1>Create Patient Profile</h1>

<form action="createPatientProfile" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="mobile">Mobile Number</label>
        <input type="number" id="mobile" name="mobile" required>
    </div>
    <div>
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" required>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>

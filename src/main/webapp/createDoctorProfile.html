<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* Light red background */
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #d32f2f; /* Red navigation bar */
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin-right: 20px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #b71c1c; /* Darker red when hovering */
        }
        h1 {
            text-align: center;
            color: #d32f2f; /* Red title color */
            margin-top: 30px;
            font-size: 2.5em;
        }
        form {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            font-size: 1.1em;
            color: #d32f2f; /* Red label text */
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        form input[type="checkbox"] {
            margin-right: 10px;
        }
        form button {
            background-color: #f44336; /* Red button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }
        form button:hover {
            background-color: #b71c1c; /* Darker red on button hover */
        }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Logout</a>
    </nav>

    <h1>Create Doctor Profile</h1>

    <form action="createDoctorProfile" method="POST">
        <div>
            <label>Name</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="age" required>
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address" required>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="number" name="mobile" required>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" name="gender" required>
        </div>
        <div>
            <label>Department</label>
            <input type="text" name="department" required>
        </div>
        <div>
            <label>Experience</label>
            <input type="number" name="experience" required>
        </div>
        <div>
            <label>Availability</label>
            <input type="checkbox" name="availability" value="true">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
